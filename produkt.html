<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fashion R Us</title>
  </head>
  <body>
    <header>
      <a href="index.html"><h1>Fashion R Us</h1></a>
      <nav>
        <a href="index.html">Categories</a>
        <a href="index.html">Brands</a>
        <a href="index.html">Seasons</a>
      </nav>
    </header>
    <main class="produktmain">
      <h2>Sahara Team India Fanwear Round Neck Jersey</h2>
      <img src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp" alt="Sahara Team India Fanwear Round Neck Jersey" />
      <img class="udsolgtbillede" src="udsolgt.webp" alt="Sold out" />
      <div class="info">
        <div class="description">
          <h3>Description</h3>
          <p>Blue round neck Sahara Team India jersey, has short sleeves, print on the chest and back chest</p>
        </div>
        <div class="price">
          <h3>Price</h3>
          <p class="pris">
            <span>Previously</span>
            DKK 900,-
          </p>
          <div class="discount">
            <p>Now DKK 600,-</p>
            <p>33%</p>
          </div>
        </div>
        <div class="kobnu">
          <form>
            <label>
              Choose a size
              <select name="size">
                <option>XS</option>
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
              </select>
            </label>
          </form>
          <button>Add to basket</button>
        </div>
      </div>
    </main>
  </body>
</html>
